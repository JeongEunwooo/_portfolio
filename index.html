        <!-- Map-->
        <div id="maps" class="container-fluid">
            <br>
            <center>
            <div id="map" style="width:800px;height:350px;"></div>
            </center>
      
            <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=fca195bafab389987fc75d31859ae27c"></script>
            <script>
            var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
                mapOption = { 
                    center: new kakao.maps.LatLng(37.5251957, 126.8913598), // 지도의 중심좌표
                    level: 3 // 지도의 확대 레벨
                };
      
            var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
      
            // 마커가 표시될 위치입니다 
            var markerPosition  = new kakao.maps.LatLng(37.5251957, 126.8913598); 
      
            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                position: markerPosition
            });
      
            // 마커가 지도 위에 표시되도록 설정합니다
            marker.setMap(map); 
            </script>
